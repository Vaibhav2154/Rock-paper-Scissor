<!DOCTYPE html>
<html>

<head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="  
            playGame('rock');
        " class="js-move-btn">

        <img src="rps-images/rock-emoji.png" class="move-icon">
    </button>
    <button onclick="
            playGame('paper');      
    " class="js-move-btn">
        <img src="rps-images/paper-emoji.png" class="move-icon">
        <!-- paper -->
    </button>
    <button onclick="
    playGame('scissors');
    " class="js-move-btn">
        <img src="rps-images/scissors-emoji.png" class="move-icon">
        <!-- scissors -->
    </button>

    <p class="js-result result">
        You Win
    </p>
    <p class="js-moves">
    </p>
    <p class="js-score score">
        Wins: 0, Losses: 0, Ties: 0
    </p>

    <button onclick="
        resetGame();
    " class="reset-btn">
        Reset
    </button>
    <script src="rps.js"></script>
</body>

</html>
